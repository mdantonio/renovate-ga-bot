name: Renovate Bot
on:
  workflow_dispatch:
  schedule:
    - cron: '0/15 * * * *'

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v36.0.0
        with:
          useSlim: true
          token: ${{ secrets.RENOVATE_TOKEN }}
          configurationFile: renovate.json5
        env:
          LOG_LEVEL: 'debug'